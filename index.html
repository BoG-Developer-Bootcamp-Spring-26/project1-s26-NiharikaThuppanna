<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bits of Good Mid-Semester Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bits of Good Mid-Semester Project</h1>

  <div class="container">
    <div class="left-section">
      <div class="image-container">
        <img src="" alt="">
      </div>
      <div class="name-display">bulbasaur</div>
      <div class="types-section">
        <span class="types-label">Types:</span>
        <span class="type-tag">grass</span>
        <span class="type-tag">poison</span>
      </div>
      <div class="nav-buttons">
        <button class="nav-btn">&lt;</button>
        <button class="nav-btn">&gt;</button>
      </div>
    </div>
    <div class="right-section">
      <h2>Info</h2>
      <div class="stats-box">
        <div class="stat-row">height: 0.7m</div>
        <div class="stat-row">weight: 6.9kg</div>
        <div class="stat-row">hp: 45</div>
        <div class="stat-row">attack: 49</div>
        <div class="stat-row">defense: 49</div>
      </div>
      <div class="action-buttons">
        <button class="action-btn active">Info</button>
        <button class="action-btn">Moves</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

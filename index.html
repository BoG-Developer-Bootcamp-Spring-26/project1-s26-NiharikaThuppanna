<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bits of Good Mid-Semester Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-header">Bits of Good Mid-Semester Project</h1>

  <div class="container">
    <div class="left-section">
      <div class="image-container">
        <img id="pokemon-image" src="" alt="">
      </div>
      <div class="name-display" id="pokemon-name"></div>
      <div class="types-section">
        <span class="types-label">Types:</span>
        <div id="pokemon-types"></div>
      </div>
      <div class="nav-buttons">
        <button id="prev-btn" class="nav-btn"><img src="images/a29baf48758326061f2ccf982c8f4dcfbd0ef5cf.png" alt="Previous" class="arrow-img"></button>
        <button id="next-btn" class="nav-btn"><img src="images/a29baf48758326061f2ccf982c8f4dcfbd0ef5cf.png" alt="Next" class="arrow-img arrow-right"></button>
      </div>
    </div>
    <div class="right-section">
      <h2 class="panel-title" id="panel-title">Info</h2>
      <div class="stats-box">
        <div id="info-panel"></div>
        <div id="moves-panel" class="hidden"></div>
      </div>
      <div class="action-buttons">
        <button id="info-btn" class="action-btn active">Info</button>
        <button id="moves-btn" class="action-btn">Moves</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
